<label>Routines</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="routineName">
<p> {{ routineName }}</p>

<button
  class="btn btn-primary"
  [disabled]="!allowAddRoutine"
  (click)="onAddRoutine()">Add New Routine!</button>

<p [innerHTML]="message" *ngIf="routineAdded; else noRoutine"></p>
<ng-template #noRoutine>
  <p>No routine has been added yet!</p>
</ng-template>

<app-exercise></app-exercise>
