<label>Routines</label>
<input
  type="text"
  class="form-control"
  (input)="onUpdateRoutine($event)">
<input
  type="text"
  class="form-control"
  [(ngModel)]="routineName">
<p> {{ routineName }}</p>

<button
  class="btn btn-primary"
  [disabled]="!allowAddRoutine"
  (click)="onAddRoutine()">Add New Routine!</button>

<p [innerHTML]="message"></p>
